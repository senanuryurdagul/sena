<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özür Dilerim</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffff;
        }
        .container {
            margin-top: 100px;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\senan\Desktop\mproje\sena-nida.JPEG" alt="Üzgün">
        <h2>Seni Üzdüğüm İçin Özür Dilerim. Barışalım mı balımmm?</h2>
        <div class="buttons">
            <button class="btn yes" onclick="alert('Seni çok seviyorum! ❤️')">Evet</button>
            <button class="btn no" id="noBtn" onmouseover="moveButton()">Hayır</button>
        </div>
    </div>

    <script>
        function moveButton() {
            let noBtn = document.getElementById("noBtn");
            let x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            let y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>
</body>
</html>
